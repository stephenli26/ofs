server.port=8080
server.servlet.context-path=/ofs

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ofs?useSSL=false&useUnicode=true&characterEncoding=utf-8&autoReconnect=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.show-sql=false

spring.redis.database=0
spring.redis.cluster.nodes=127.0.0.1:6379
spring.redis.password=123456

spring.redis.lettuce.pool.max-active=10
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.max-wait= -1
spring.redis.lettuce.pool.min-idle= 0

spring.redis.timeout= 5000

logging.config=classpath:logback.xml

#static resource
spring.web.resources.static-locations=classpath:/templates/



